<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Leave Application</h2>
        </div>
        <form id="form" class="form" action="/action_page.html" >
            <div class="form-control">
                <label for="username">Name<superscript>*</superscript></label>
                <input type="text" placeholder="" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email<superscript>*</superscript></label>
                <input type="email" placeholder="" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="date" class="date">Date From</label>
                <input  style="width:50%" type="date" id="date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
            </div>
            <div class="form-control">
                <label for="date">Date To</label>
                <input  style="width:50%" type="date" id="date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
            </div>
            <div class="form-control">
                <label for="username">Manager's Email <superscript>*</superscript></label>
                <input type="email" placeholder="" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <p>Drop down</p>
                <select  name="mostprefer" id="" required>
                    <option disabled selected value>Select Reason</option>
                    <option value="annual">Annual Leave</option>
                    <option value="compassionate">Compassionate</option>
                    <option value="jury">Jury Leave</option>
                    <option value="maternity">Maternity Leave</option>
                    <option value="long">Long-service Leave</option>
                    <option value="community">Community-service Leave</option>
                    <option value="sick">Sick Leave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button>Apply for Leave</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
